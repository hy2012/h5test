    <body>
        <button onclick="callMobile()">clickMe</button>

        <input id="fname" type="file" accept="image/*" capture="camera" onchange="myFunction()" multiple>

    </body>
    <script type="text/javascript">
        
        function myFunction() {
            const input = document.querySelector('input');
            console.log('event', input.files)
            let curFiles = input.files
            for(const file of curFiles) {
                 console.log('item file: ', file); 
            }   
        }
        
        function callMobile() {
            swan.makePhoneCall({
                phoneNumber: '10086' 
            });
        }
        function getEnv() {
           swan.webView.getEnv(function(res) {
                alert(JSON.stringify(res))
                console.log(res.smartprogram);
            }); 
        }
    </script>
